</script></head><body class="fixed-header"><header><div class="header"><div class="toolbar primary z-depth-4"><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><i class="icon">menu</i></div></div></div><a href="/" class="large">Presto</a><div class="spacer"></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><i class="icon">refresh</i></div></div></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><i class="icon">more_vert</i></div></div></div></div></div></div></div></header><main><div class="divider-wrp block"><div class="divider">Tagbox</div></div><div class="container"><div class="container-content"><div class="container tagbox"><input type="text" name="name" value="these,are,some,tags"><div class="multiple-wrp"><div class="multiple"><div class="input-wrp autogrow compact tagbox-partial no-floating no-bar"><input type="text" value="" name="placeholder_name" required class="text-field"><label>Add tag...</label><div class="text-field-bar"></div></div></div></div></div></div></div><div class="divider-wrp block"><div class="divider">Actions</div></div><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div onclick="javascript:tagbox_get()" class="label actionable"><div class="label-center">Get</div></div></div><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp no-floating white text-field-primary"><input type="text" value="" name="input_add" required class="text-field"><label>Add tags...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div onclick="javascript:tagbox_add()" class="label actionable primary"><div class="label-center">Add</div></div></div></div></div><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp no-floating white text-field-secondary"><input type="text" value="" name="input_remove" required class="text-field"><label>Remove tags...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div onclick="javascript:tagbox_remove()" class="label actionable secondary"><div class="label-center">Remove</div></div></div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:tagbox_clear()" class="label actionable black"><div class="label-center">Clear</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:tagbox_reset()" class="label actionable"><div class="label-center">Reset</div></div></div></div></div></main><footer><div class="footer beveled"><p class="text-center">Presto, a framework</p></div></footer><script src="/assets/js/min/lodash-3.10.1.js"></script><script src="/assets/js/min/jQuery-2.1.4.js"></script><script src="/assets/js/min/presto.js"></script><script src="/assets/js/min/main.js"></script><script>function tagbox_get () {

}

}</script><script>window.onerror = function ( message, file, line ) {
