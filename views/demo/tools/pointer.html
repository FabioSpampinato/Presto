<!DOCTYPE html><html lang="en" xml:lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Presto</title><meta name="description"><meta name="application-name" content="Presto"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"><meta name="msapplication-tap-highlight" content="no"><meta http-equiv="cleartype" content="on"><meta name="theme-color" content="#2967ab"><link rel="icon" sizes="any" href="/assets/images/icons/icon.svg" mask><link rel="shortcut icon" href="/assets/images/icons/favicon.ico"><link rel="icon" sizes="192x192" href="/assets/images/icons/touch/touch-icon-196x196.png"><link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/icons/touch/apple-touch-icon-144x144-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/icons/touch/apple-touch-icon-114x114-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/icons/touch/apple-touch-icon-72x72-precomposed.png"><link rel="apple-touch-icon-precomposed" href="/assets/images/icons/touch/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon" sizes="196x196" href="/assets/images/icons/touch/touch-icon-196x196.png"><link rel="apple-touch-icon" href="/assets/images/icons/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="/assets/images/icons/touch/apple-touch-icon-144x144-precomposed.png"><meta name="msapplication-TileColor" content="#2967ab"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content=""><link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"><link rel="stylesheet" type="text/css" href="/assets/css/presto.css" media="all"><link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="all"><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
</script></head><body class="fixed-header"><header><div class="header"><div class="toolbar primary z-depth-4"><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-menu"></div></div></div></div><a href="/" class="xlarge">Presto</a><div class="spacer"></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-refresh"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-more-vert"></div></div></div></div></div></div></div></div></header><main><div class="divider-wrp block"><div class="divider">Target</div></div><div class="centerer"><div class="square xs-9 target" style="height:300px;"></div></div><div class="divider-wrp block"><div class="divider">Triggered</div></div><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div class="label actionable checkbox tap"><input type="checkbox" name="pointer_tap" value="1"><div class="label-center">Tap<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox dbltap"><input type="checkbox" name="pointer_dbltap" value="1"><div class="label-center">Double tap<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox press"><input type="checkbox" name="pointer_press" value="1"><div class="label-center">Press<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox dragstart"><input type="checkbox" name="pointer_dragstart" value="1"><div class="label-center">Drag start<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox dragmove"><input type="checkbox" name="pointer_dragmove" value="1"><div class="label-center">Drag move<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox dragend"><input type="checkbox" name="pointer_dragend" value="1"><div class="label-center">Drag end<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox flick"><input type="checkbox" name="pointer_flick" value="1"><div class="label-center">Flick<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div></div></div><div class="divider-wrp block"><div class="divider">Actions</div></div><div class="label-wrp button-wrp"><div onclick="javascript:pointer_uncheck_all()" class="label actionable"><div class="label-center">Reset</div></div></div></main><footer><div class="footer beveled"><p class="centered">Presto, a framework by me</p></div></footer><script src="/assets/js/min/lodash-3.10.1.js"></script><script src="/assets/js/min/jQuery-2.1.4.js"></script><script src="/assets/js/min/presto.js"></script><script src="/assets/js/min/main.js"></script><script>$('.target').on ({
    'pointertap' : pointer_tap,
    'pointerdbltap' : pointer_dbltap,
    'pointerpress' : pointer_press,
    'pointerdragstart' : pointer_dragstart,
    'pointerdragmove' : pointer_dragmove,
    'pointerdragend' : pointer_dragend,
    'pointerflick'  : pointer_flick
});

function pointer_uncheck_all () {
    $('.checkbox').checkbox ( 'uncheck' );
}

function pointer_check ( name ) {
    $('.checkbox.' + name).checkbox ( 'check' );
}

function pointer_tap () {
    pointer_check ( 'tap' );
}

function pointer_dbltap () {
    pointer_check ( 'dbltap' );
}

function pointer_press () {
    pointer_check ( 'press' );
}

function pointer_dragstart () {
    pointer_uncheck_all ();
    pointer_check ( 'dragstart' );
}

function pointer_dragmove ( event ) {
    event.preventDefault ();
    pointer_check ( 'dragmove' );
}

function pointer_dragend () {
    pointer_check ( 'dragend' );
}

function pointer_flick  ( event, data ) {
    pointer_check ( 'flick ' );
    $.noty("Flick orientation: " + data.orientation + ", direction: " + data.direction );
}</script><script>window.onerror = function ( message, file, line ) {
    try {
        $.noty({body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red'});
    } catch ( e ) {
        alert ( file + ':' + line + '\n\n' + message);
    }
};</script></body></html>
