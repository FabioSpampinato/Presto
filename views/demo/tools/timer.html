<!DOCTYPE html><html lang="en" xml:lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Presto</title><meta name="description"><meta name="application-name" content="Presto"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"><meta name="msapplication-tap-highlight" content="no"><meta http-equiv="cleartype" content="on"><meta name="theme-color" content="#2967ab"><link rel="icon" sizes="any" href="/assets/images/icons/icon.svg" mask><link rel="shortcut icon" href="/assets/images/icons/favicon.ico"><link rel="icon" sizes="192x192" href="/assets/images/icons/touch/touch-icon-196x196.png"><link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/icons/touch/apple-touch-icon-144x144-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/icons/touch/apple-touch-icon-114x114-precomposed.png"><link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/icons/touch/apple-touch-icon-72x72-precomposed.png"><link rel="apple-touch-icon-precomposed" href="/assets/images/icons/touch/apple-touch-icon-57x57-precomposed.png"><link rel="apple-touch-icon" sizes="196x196" href="/assets/images/icons/touch/touch-icon-196x196.png"><link rel="apple-touch-icon" href="/assets/images/icons/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="/assets/images/icons/touch/apple-touch-icon-144x144-precomposed.png"><meta name="msapplication-TileColor" content="#2967ab"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content=""><link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"><link rel="stylesheet" type="text/css" href="/assets/css/presto.css" media="all"><link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="all"><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
</script></head><body class="fixed-header"><header><div class="header"><div class="toolbar primary z-depth-4"><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-menu"></div></div></div></div><a href="/" class="xlarge">Presto</a><div class="spacer"></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-refresh"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-more-vert"></div></div></div></div></div></div></div></div></header><main><div class="divider-wrp block"><div class="divider">Actions</div></div><div class="multiple-wrp"><div class="multiple"><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp white outlined no-floating"><input type="text" value="300" name="milliseconds" required class="text-field"><label>Milliseconds...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div class="label actionable checkbox checked outlined"><input type="checkbox" name="autostart" value="1" checked><div class="label-center">Autostart<div class="icon icon-toggle-check-box on right"></div><div class="icon icon-toggle-check-box-outline-blank off right"></div></div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_set()" class="label actionable outlined"><div class="label-center">Set</div></div></div></div></div><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp white outlined no-floating"><input type="text" value="1000" name="milliseconds_once" required class="text-field"><label>Milliseconds...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_once()" class="label actionable outlined"><div class="label-center">Once</div></div></div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_play()" class="label actionable outlined"><div class="label-center">Play</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_pause()" class="label actionable outlined"><div class="label-center">Pause</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_stop()" class="label actionable outlined"><div class="label-center">Stop</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_toggle()" class="label actionable outlined"><div class="label-center">Toggle</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_reset()" class="label actionable outlined"><div class="label-center">Reset</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_go()" class="label actionable outlined"><div class="label-center">Go</div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:timer_remaining()" class="label actionable outlined"><div class="label-center">Remaining</div></div></div></div></div></main><footer><div class="footer beveled"><p class="centered">Presto, a framework</p></div></footer><script src="/assets/js/min/lodash-3.10.1.js"></script><script src="/assets/js/min/jQuery-2.1.4.js"></script><script src="/assets/js/min/presto.js"></script><script src="/assets/js/min/main.js"></script><script>var timer = false;

function timer_callback () {

    $.noty ({ body: 'Timer executed!', color: 'green' });

}

function timer_set () {

    var milliseconds = Number($('input[name="milliseconds"]').val ()),
        autostart = $('input[name="autostart"]').prop ( 'checked' );

    timer = $.timer ( timer_callback, milliseconds, autostart );

}

function timer_once () {

    var milliseconds = Number($('input[name="milliseconds_once"]').val ());

    timer.once ( milliseconds );

}

function timer_play () {

    timer.play ();

}

function timer_pause () {

    timer.pause ();

}

function timer_stop () {

    timer.stop ();

}

function timer_toggle () {

    timer.toggle ();

}

function timer_reset () {

    timer.reset ();

}

function timer_go () {

    timer.go ();

}

function timer_remaining () {

    $.noty ( 'Remaining: ' + timer.remaining () );

}</script><script>window.onerror = function ( message, file, line ) {
    try {
        $.noty({body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red'});
    } catch ( e ) {
        alert ( file + ':' + line + '\n\n' + message);
    }
};</script></body></html>
