</script></head><body class="fixed-header"><header><div class="header"><div class="toolbar primary z-depth-4"><div class="multiple-wrp"><div class="multiple"><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-menu"></div></div></div></div><a href="/" class="large">Presto</a><div class="spacer"></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-refresh"></div></div></div></div><div class="label-wrp button-wrp"><div class="label actionable compact"><div class="label-center"><div class="icon icon-navigation-more-vert"></div></div></div></div></div></div></div></div></header><main><div class="divider-wrp block"><div class="divider">Squares</div></div><div class="container squares"><div class="container-content"><div class="multiple-wrp"><div class="multiple"><div class="square xxlarge centerer"><span class="small">1</span></div><div class="square xxlarge centerer"><span class="small">2</span></div><div class="square xxlarge centerer"><span class="small">3</span></div><div class="square xxlarge centerer"><span class="small">4</span></div><div class="square xxlarge centerer"><span class="small">5</span></div><div class="square xxlarge centerer"><span class="small">6</span></div><div class="square xxlarge centerer"><span class="small">7</span></div><div class="square xxlarge centerer"><span class="small">8</span></div><div class="square xxlarge centerer"><span class="small">9</span></div><div class="square xxlarge centerer"><span class="small">10</span></div><div class="square xxlarge centerer"><span class="small">11</span></div><div class="square xxlarge centerer"><span class="small">12</span></div><div class="square xxlarge centerer"><span class="small">13</span></div><div class="square xxlarge centerer"><span class="small">14</span></div><div class="square xxlarge centerer"><span class="small">15</span></di l">43</span></div><div class="square xxlarge centerer"><span class="small">44</span></div><div class="square xxlarge centerer"><span class="small">45</span></div><div class="square xxlarge centerer"><span class="small">46</span></div><div class="square xxlarge centerer"><span class="small">47</span></div><div class="square xxlarge centerer"><span class="small">48</span></div><div class="square xxlarge centerer"><span class="small">49</span></div><div class="square xxlarge centerer"><span class="small">50</span></div><div class="square xxlarge centerer"><span class="small">51</span></div><div class="square xxlarge centerer"><span class="small">52</span></div><div class="square xxlarge centerer"><span class="small">53</span></div><div class="square xxlarge centerer"><span class="small">54</span></div><div class="square xxlarge centerer"><span class="small">55</span></div><div class="square xxlarge centerer"><span class="small">56</span></div><div class="square xxlarge centerer"><span class="small">57</span></div><div class="square xxlarge centerer"><span class="small">58</span></div><div class="square xxlarge centerer"><span class="small">59</span></div><div class="square xxlarge centerer"><span class="small">60</span></div><div class="square xxlarge centerer"><span class="small">61</span></div><div class="square xxlarge centerer"><span class="small">62</span></div><div class="square xxlarge centerer"><span class="small">63</span></div><div class="square xxlarge centerer"><span class="small">64</span></div></div></div></div></div><div class="divider-wrp block"><div class="divider">Actions</div></div><div class="multiple-wrp"><div class="multiple"><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp no-floating white text-field-primary"><input type="text" value="" name="input_search" required class="text-field"><label>Search number...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div onclick="javascript:search()" class="label actionable primary"><div class="label-center">Search</div></div></div></div></div><div class="multiple-wrp joined"><div class="multiple"><div class="input-wrp no-floating white text-field-secondary"><input type="text" value="" name="input_populate" required class="text-field"><label>Square number...</label><div class="text-field-bar"></div></div><div class="label-wrp button-wrp"><div onclick="javascript:populate()" class="label actionable secondary"><div class="label-center">Populate</div></div></div></div></div><div class="label-wrp button-wrp"><div onclick="javascript:reset()" class="label actionable black"><div class="label-center">Reset</div></div></div></div></div></main><footer><div class="footer beveled"><p class="centered">Presto, a framework</p></div></footer><script src="/assets/js/min/lodash-3.10.1.js"></script><script src="/assets/js/min/jQuery-2.1.4.js"></script><script src="/assets/js/min/presto.js"></script><script src="/assets/js/min/main.js"></script><script>var $squares,
    $input,
    search_nr,
    iterations = 0;

function populate () {
    var html = '';

    for ( var i = 0, l = $('input[name="input_populate"]').val (); i < l; i++ ) {
        html += '<div class="square xxlarge centerer" style=""><span class="small">' + (i + 1) + '</span></div>';
    }

    $('.squares .multiple').empty ().append ( html );

    $squares = $document.find ( '.square' );
}

function search () {
    reset ();
    search_nr = Number($input.val ());
    $squares.btEach ( comparer );
}

function comparer () {
    var $node = $(this),
        found_nr = Number($node.find('span').html ());

    iterations += 1;

    $node.append ( '<div class="label-wrp"><div class="label compact badge top-right xsmall rounded inherit"><div class="label-center">' + iterations + '</div></div></div>' );

    if ( found_nr < search_nr ) {

        $node.addClass ( 'red' );
        return 1;

    } else if ( found_nr > search_nr ) {

        $node.addClass ( 'red' );
        return -1;

    } else {

        $node.addClass ( 'green' );
        return false;

    }

}

function reset () {
    iterations = 0;
    $squares.removeClass ( 'green red' );
    $squares.find ( '.label-wrp' ).remove ();
}

$(function () {
    $squares = $document.find ( '.square' );
    $input = $('input[name="input_search"]');
});</script><script>window.onerror = function ( message, file, line ) {
    try {
        $.noty({body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red'});
    } catch ( e ) {
        alert ( file + ':' + line + '\n\n' + message);
    }
};</script></body></html>
