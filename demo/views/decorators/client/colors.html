<!-- ACTIONS -->

<template name="colors_actions">

  {{{sw.divider "Style"}}}

  <div class="multiple actions">
    {{{sw.checkAction "Highlighted" "toggle_class ( 'highlighted')" }}}
    {{{sw.checkAction "Outlined" "toggle_class ( 'outlined')" }}}
    {{{sw.checkAction "Inverted" "toggle_class ( 'inverted')" }}}
  </div>

  {{{sw.divider "State"}}}

  <div class="multiple joined actions">
    {{{sw.radioAction "Base" "state" "set_state ()" true}}}
    {{{sw.radioAction "Hover" "state" "set_state ( 'hover' )"}}}
    {{{sw.radioAction "Active" "state" "set_state ( 'active' )"}}}
  </div>

  <script>
    function toggle_class(css_class) {
      $('main .button').not('.actions .button').toggleClass(css_class);
    }

    function set_state ( state ) {
      var states = ['hover', 'active'];
      for ( var i = 0, l = states.length; i < l; i++ ) {
        $('main .button').not ( '.actions .button' ).removeClass ( states[i] ).addClass ( state );
      }
    }
  </script>

</template>
