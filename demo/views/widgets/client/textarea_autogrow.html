
<!-- AUTOGROW -->

<template name="textarea_autogrow">

  {{{sw.divider "Textarea autogrow"}}}

  <textarea placeholder="Placeholder..." class="autogrow bordered">Value</textarea>

  {{> textarea_autogrow_actions}}

</template>

<!-- ACTIONS -->

<template name="textarea_autogrow_actions">

  {{{sw.divider "API"}}}

  <div class="multiple actions">
    {{{sw.action "Init" "api ()"}}}
    {{{sw.action "Destroy" "api ( 'destroy' )"}}}
  </div>

  {{{sw.divider "Style"}}}

  <div class="multiple actions">
    {{{sw.checkAction "Compact" "toggle_class ( 'compact' )"}}}
    {{{sw.checkAction "Bordered" "toggle_class ( 'bordered' )" true}}}
  </div>

  <script>
    function toggle_class ( name ) {
      $('.autogrow').toggleClass ( name );
    }

    function api ( action ) {
      $('textarea.autogrow').autogrowTextarea ( action );
    }
  </script>

</template>
