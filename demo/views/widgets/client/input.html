
<!-- INPUT -->

<template name="input">

  {{{sw.divider "Base"}}}

  <input placeholder="Base">

  {{{sw.divider "Colors"}}}

  <div class="container outlined">
    <div class="multiple">
      <input placeholder="Primary" class="primary">
      <input placeholder="Secondary" class="secondary">
      <input placeholder="Tertiary" class="tertiary">
      <input placeholder="Quaternary" class="quaternary">
      <input placeholder="White" class="white">
      <input placeholder="Gray" class="gray">
      <input placeholder="Black" class="black">
      <input placeholder="Yellow" class="yellow">
      <input placeholder="Olive" class="olive">
      <input placeholder="Green" class="green">
      <input placeholder="Blue" class="blue">
      <input placeholder="Violet" class="violet">
      <input placeholder="Orange" class="orange">
      <input placeholder="Purple" class="purple">
      <input placeholder="Red" class="red">
      <input placeholder="Pink" class="pink">
      <input placeholder="Teal" class="teal">
      <input placeholder="Brown" class="brown">
      <input placeholder="Error" class="error">
      <input placeholder="Warning" class="warning">
      <input placeholder="Success" class="success">
      <input placeholder="Transparent" class="transparent">
      <input placeholder="Inherit" class="inherit">
      <input placeholder="Base" class="base">
    </div>
  </div>

  {{{sw.divider "Fluid"}}}

  <div class="container outlined">
    <input placeholder="Fluid" class="fluid">
  </div>

  {{{sw.divider "File"}}}

  <div class="multiple">
    <div class="multiple joined">
      <div class="label outlined">Choose a file...</div>
      <input type="file">
      <div class="button outlined secondary">Choose</div>
    </div>
    <div class="button outlined compact">
      <i class="icon">file_upload</i>
      <input type="file">
    </div>
    <div class="button outlined">
      <span>Pick a file...</span>
      <input type="file">
    </div>
  </div>

  {{{sw.divider "Multiple"}}}

  <div class="multiple">
    <div class="multiple joined">
      <input placeholder="Search...">
      <div class="button compact">
        <i class="icon">search</i>
      </div>
    </div>
    <div class="multiple joined">
      <div class="label gray">http://</div>
      <input placeholder="www.something.com">
    </div>
    <div class="multiple joined">
      <div class="label compact">
        <i class="icon">people</i>
      </div>
      <input value="Value" placeholder="Placeholder...">
    </div>
    <div class="multiple joined">
      <input value="Value" placeholder="Placeholder...">
      <div class="label compact">
        <i class="icon rotating">refresh</i>
      </div>
    </div>
    <div class="multiple joined">
      <div class="button teal">
        <i class="icon">local_grocery_store</i>
        <span>Checkout</span>
      </div>
      <input value="35.50â‚¬" placeholder="Placeholder...">
    </div>
  </div>

  {{> input_actions}}

</template>

<!-- ACTIONS -->

<template name="input_actions">

  {{{sw.divider "Style"}}}

  <div class="multiple actions">
    {{{sw.checkAction "Outlined" "toggle_class ( 'outlined' )"}}}
    {{{sw.checkAction "Compact" "toggle_class ( 'compact' )"}}}
    {{{sw.checkAction "Rounded" "toggle_class ( 'rounded' )"}}}
  </div>

  {{{sw.divider "State"}}}

  <div class="multiple actions">
    <div class="multiple joined">
      {{{sw.radioAction "Base" "validity" "set_validity ()" true}}}
      {{{sw.radioAction "Valid" "validity" "set_validity ( 'valid' )"}}}
      {{{sw.radioAction "Invalid" "validity" "set_validity ( 'invalid' )"}}}
    </div>
    <div class="multiple joined">
      {{{sw.radioAction "Enabled" "state" "enable ()" true}}}
      {{{sw.radioAction "Disabled" "state" "disable ()"}}}
    </div>
    {{{sw.checkAction "Read only" "toggle_attr ( 'readonly' )"}}}
  </div>

  <script>
    function toggle_class(css_class) {
      $('input').toggleClass(css_class);
      if ( css_class === 'outlined' ) {
        $('.label, .button').not ( '.actions .button' ).toggleClass ( css_class );
      }
    }

    function toggle_attr ( attr ) {
      if ( _.isUndefined ( $('input').attr ( attr ) ) ) {
        $('input').attr ( attr, attr );
      } else {
        $('input').removeAttr ( attr );
      }
    }

    function enable () {
      $('input').removeClass ( 'disabled' ).removeAttr ( 'disabled' );
    }

    function disable () {
      $('input').addClass ( 'disabled' ).attr ( 'disabled', 'disabled' );
    }

    function set_validity ( validity ) {
      var validities = ['valid', 'invalid'];
      for ( var i = 0, l = validities.length; i < l; i++ ) {
        $('input' ).removeClass ( validities[i] ).addClass ( validity );
      }
    }
  </script>

</template>
