
<!-- PRISM -->

<template name="prism">

  {{{sw.divider "HTML"}}}

  <div class="container bordered">
    <code class="language-markup">{{sample.html}}</code>
  </div>

  {{{sw.divider "CSS"}}}

  </div>

</template>
