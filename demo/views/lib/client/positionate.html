
<!-- POSITIONATE -->

<template name="positionate">

  {{{sw.divider "Anchor"}}}

  <div class="square-sample anchor draggable" style="z-index: 1000000; cursor: move;"></div>

  <div class="square-sample positionable secondary" style="position:fixed; top:0; left: 0; z-index: 1000001; margin: 0;"></div>

  {{> positionate_positionate}}
  {{> positionate_pointer}}
  {{> positionate_alignment}}
  {{> positionate_strict}}
  {{> positionate_sizes}}

</template>

<!-- POSITIONATE -->

<template name="positionate_positionate">

  {{sw.toast "The anchor is draggable"}}

  {{{sw.divider "Positionate"}}}

  <div class="multiple">
    {{{sw.checkbox "Live"}}}
    {{{sw.action "Auto" "positionate2anchor ()"}}}
    <div class="multiple joined">
      <div class="label compact bordered gray pointing-right">Direction</div>
      {{{sw.action "Top" "positionate2anchor ( 'top' )"}}}
      {{{sw.action "Right" "positionate2anchor ( 'right' )"}}}
      {{{sw.action "Bottom" "positionate2anchor ( 'bottom' )"}}}
      {{{sw.action "Left" "positionate2anchor ( 'left' )"}}}
    </div>
    <div class="multiple joined">
      <div class="label compact bordered gray pointing-right">Axis</div>
      {{{sw.action "X" "positionate2axis ( 'x' )"}}}
      {{{sw.action "Y" "positionate2axis ( 'y' )"}}}
    </div>
    {{{sw.action "Top - X" "positionate2diraxis ( 'top', 'x' )"}}}
    {{{sw.action "Left - Y" "positionate2diraxis ( 'left', 'y' )"}}}
    <div class="multiple joined">
      <input name="x" placeholder="X axis..." class="bordered">
      <input name="y" placeholder="Y axis..." class="bordered">
      {{{sw.action "Coordinates" "positionate2coordinates ()"}}}
    </div>
  </div>

  <script>
    var $anchor = $('.anchor'),
        $positionable = $('.positionable');

    $('.checkbox input').on ( 'change', function () {
      if ( $('.checkbox input').prop ( 'checked' ) ) {
        positionateLive();
        $anchor.on ( 'draggable:move', positionateLive );
      } else {
        $anchor.off ( 'draggable:move', positionateLive );
      }
    });

    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function positionate2anchor ( direction ) {
      $positionable.positionate ({
        alignment: {
          x: alignment_x,
          y: alignment_y
        },
        pointer: pointer,
        strict: strict,
        $anchor: $anchor,
        direction: direction
      });
    }

    function positionate2axis ( axis ) {
      $positionable.positionate ({
        alignment: {
          x: alignment_x,
          y: alignment_y
        },
        pointer: pointer,
        strict: strict,
        $anchor: $anchor,
        axis: axis
      });
    }

    function positionate2diraxis (direction, axis) {
      $positionable.positionate ({
        alignment: {
          x: alignment_x,
          y: alignment_y
        },
        pointer: pointer,
        strict: strict,
        $anchor: $anchor,
        axis: axis,
        direction: direction
      });
    }

    function positionate2coordinates () {
      $positionable.positionate ({
        alignment: {
          x: alignment_x,
          y: alignment_y
        },
        pointer: pointer,
        strict: strict,
        point: {
          x: Number ( getValue ( "x" ) ),
          y: Number ( getValue ( "y" ) )
        }
      });
    }

    function positionateLive () {
      $positionable.positionate ({
        alignment: {
          x: alignment_x,
          y: alignment_y
        },
        pointer: pointer,
        strict: strict,
        $anchor: $anchor
      });
    }
  </script>

</template>

<!-- POINTER -->

<template name="positionate_pointer">

  {{{sw.divider "Pointer"}}}

  <div class="multiple joined">
    {{{sw.radioAction "Auto" "pointer" "pointer_auto ()"}}}
    {{{sw.radioAction "Disabled" "pointer" "pointer_disable ()" true}}}
  </div>

  <script>
    var pointer = false;
    function pointer_auto () {
      pointer = 'auto';
    }
    function pointer_disable () {
      pointer = false;
    }
  </script>

</template>

<!-- ALIGNMENT -->

<template name="positionate_alignment">

  {{{sw.divider "Alignment"}}}

  <div class="multiple">
    <div class="multiple joined actions">
      <div class="label compact bordered gray pointing-right">X</div>
      {{{sw.radioAction "Left" "alignment_x" "set_x_alignment ( 'left' )"}}}
      {{{sw.radioAction "Center" "alignment_x" "set_x_alignment ( 'center' )" true}}}
      {{{sw.radioAction "Right" "alignment_x" "set_x_alignment ( 'right' )"}}}
    </div>
    <div class="multiple joined actions">
      <div class="label compact bordered gray pointing-right">Y</div>
      {{{sw.radioAction "Top" "alignment_y" "set_y_alignment ( 'top' )"}}}
      {{{sw.radioAction "Center" "alignment_y" "set_y_alignment ( 'center' )" true}}}
      {{{sw.radioAction "Bottom" "alignment_y" "set_y_alignment ( 'bottom' )"}}}
    </div>
  </div>

  <script>
    var alignment_x = 'center',
        alignment_y = 'center';

    function set_x_alignment ( new_alignment ) {
      alignment_x = new_alignment;
    }

    function set_y_alignment ( new_alignment ) {
      alignment_y = new_alignment;
    }
  </script>

</template>

<!-- STRICT -->

<template name="positionate_strict">

  {{{sw.divider "Strictness"}}}

  <div class="multiple joined actions">
    {{{sw.radioAction "Adaptable" "strict" "set_strict ()" true}}}
    {{{sw.radioAction "Strict" "strict" "set_strict ( true )"}}}

  </div>

  <script>
    var strict;

    function set_strict ( new_strict ) {
      strict = new_strict;
    }
  </script>

</template>

<!-- SIZES -->

<template name="positionate_sizes">

  {{{sw.divider "Positionable size"}}}

  <div class="multiple joined actions">
    {{{sw.radioAction "XXX-Small" "size" "set_size ( 'xxxsmall' )"}}}
    {{{sw.radioAction "Medium" "size" "set_size ( 'medium' )" true}}}
    {{{sw.radioAction "XXX-Large" "size" "set_size ( 'xxxlarge' )"}}}
  </div>

  <script>
    function set_size ( size ) {
      var sizes = ['xxxsmall', 'medium', 'xxxlarge'];
      for ( var i = 0, l = sizes.length; i < l; i++ ) {
        $positionable.removeClass ( sizes[i] ).addClass ( size );
      }
    }
  </script>

</template>
