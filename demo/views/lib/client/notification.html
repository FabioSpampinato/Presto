
<!-- NOTIFICATION -->

<template name="notification">

  {{{sw.divider "Notification"}}}

  {{> notification_actions}}

</template>

<!-- ACTIONS -->

<template name="notification_actions">

  <div class="multiple actions">
    {{{sw.action "Trigger" "notification_trigger ()"}}}
    {{{sw.action "Trigger delayed (2s)" "notification_trigger_delayed ( 2000 )"}}}
  </div>

  <script>
    function notification_trigger () {
      $.notification ({
        title: 'Test title',
        body: 'Test description',
        img: '{{{sample.imageUrl}}}'
      });
    }

    function notification_trigger_delayed ( delay ) {
      setTimeout ( function () {
        notification_trigger ();
      }, delay );
    }
  </script>

</template>
