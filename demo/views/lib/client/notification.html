
<!-- NOTIFICATION -->

<template name="notification">

  {{{sw.divider "Notification"}}}

  {{> notification_actions}}

</template>

<!-- ACTIONS -->

<template name="notification_actions">

  <div class="multiple actions">
    {{{sw.action "Simple" "notification_simple ()"}}}
    {{{sw.action "Simple delayed (2s)" "notification_simple_delayed ( 2000 )"}}}
    {{{sw.action "Advanced" "notification_advanced ()"}}}
    {{{sw.action "Advanced delayed (2s)" "notification_advanced_delayed ( 2000 )"}}}
  </div>

  <script>
    function notification_simple () {
      $.notification ( 'Test title' );
    }

    function notification_advanced () {
      $.notification ({
        title: 'Test title',
        body: 'Test description',
        img: '{{{sample.imageUrl}}}'
      });
    }

    function notification_simple_delayed ( delay ) {
      setTimeout ( notification_simple, delay );
    }

    function notification_advanced_delayed ( delay ) {
      setTimeout ( notification_advanced, delay );
    }
  </script>

</template>
