
<!-- EMBEDDED CSS -->

<template name="embedded_css">

  {{{sw.divider "Embedded CSS"}}}

  <div class="multiple equal joined">
    <input class="bordered" name="selector" placeholder="Selector...">
    <input class="bordered" name="property" placeholder="Property...">
    <input class="bordered" name="value" placeholder="Value...">
  </div>

  {{{sw.divider "API"}}}

  <div class="multiple actions">
    {{{sw.action "Get" "api ( 'get' )"}}}
    {{{sw.action "Set" "api ( 'set' )"}}}
    {{{sw.action "Remove" "api ( 'remove' )"}}}
    {{{sw.action "Clear" "api ( 'clear' )"}}}
    {{{sw.action "Attach" "api ( 'attach' )"}}}
    {{{sw.action "Detach" "api ( 'detach' )"}}}
  </div>

  <script>
    function getValue ( name ) {
      return $('[name="' + name + '"]').val ();
    }

    function api ( name ) {
      var result = Svelto.EmbeddedCSS[name] ( getValue ( 'selector' ), getValue ( 'property' ), getValue ( 'value' ) );
      if ( result ) {
        $.toast ( JSON.stringify ( result ) );
      }
    }
  </script>

</template>
