
<!-- FULLSCREEN -->

<template name="fullscreen">

  {{{sw.divider "Fullscreen"}}}

  <div class="multiple">
    <div class="button bordered action">isFullscreen</div>
    <div class="button bordered action">Element</div>
    <div class="button bordered action">Enabled</div>
    <div class="button bordered action">Request</div>
    <div class="button bordered action">Exit</div>
    <div class="button bordered action">Toggle</div>
  </div>

  {{> fullscreen_actions}}

</template>

<!-- ACTIONS -->

<template name="fullscreen_actions">

  <script>
    $('.button.action').on ( Svelto.Pointer.tap, function () {
      let property = lodash.lowerFirst ( $(this).text () ),
          result = lodash.isFunction ( Svelto.Fullscreen[property] ) ? Svelto.Fullscreen[property]() : Svelto.Fullscreen[property];
      if ( lodash.isBoolean ( result ) || lodash.isNumber ( result ) || lodash.isString ( result ) ) $.toast ( result );
    });
  </script>

</template>
