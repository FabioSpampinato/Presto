nge" class="orange">Orange</textarea><textarea name="" placeholder="Purple" class="purple">Purple</textarea><textarea name="" placeholder="Red" class="red">Red</textarea><textarea name="" placeholder="Pink" class="pink">Pink</textarea><textarea name="" placeholder="Teal" class="teal">Teal</textarea><textarea name="" placeholder="Brown" class="brown">Brown</textarea><textarea name="" placeholder="Error" class="error">Error</textarea><textarea name="" placeholder="Warning" class="warning">Warning</textarea><textarea name="" placeholder="Success" class="success">Success</textarea><textarea name="" placeholder="Transparent" class="transparent">Transparent</textarea><textarea name="" placeholder="Inherit" class="inherit">Inherit</textarea><textarea name="" placeholder="Base" class="base">Base</textarea></div></div><div class="divider block"><div class="divider-content">Fluid</div></div><div class="container outlined"><textarea name="" placeholder="Fluid" class="fluid"></textarea></div><div class="divider block"><div class="divider-content">Unresizable</div></div><div class="container outlined"><textarea name="" placeholder="Unresizable" class="unresizable"></textarea></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:toggle_class ( 'invalid' )" class="button outlined">Toggle Invalid</div><div onclick="javascript:toggle_class ( 'valid' )" class="button outlined">Toggle valid</div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function toggle_class ( css_class ) {
  $('.textarea-wrp').toggleClass ( css_class );
}</script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
