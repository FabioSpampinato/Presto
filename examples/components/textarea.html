<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Presto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp fluid">
            <div class="multiple">
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">menu</i>
                  </div>
                </div>
              </div><a href="/" class="large">Presto</a>
              <div class="spacer">
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">refresh</i>
                  </div>
                </div>
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">more_vert</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Normal
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="multiple-wrp">
            <div class="multiple">
              <div class="textarea-wrp">
                <textarea type="text" name="" required="required" class="text-field">
                </textarea>
                <label>Base</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp compact">
                <textarea type="text" name="" required="required" class="text-field">
                </textarea>
                <label>Compact</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp outlined">
                <textarea type="text" name="" required="required" class="text-field">
                </textarea>
                <label>Outlined</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp disabled">
                <textarea type="text" name="" required="required" class="text-field">
                </textarea>
                <label>Disabled</label>
                <div class="text-field-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Colors
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="multiple-wrp">
            <div class="multiple">
              <div class="textarea-wrp text-field-primary">
                <textarea type="text" name="" required="required" class="text-field">Primary
                </textarea>
                <label>Primary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-secondary">
                <textarea type="text" name="" required="required" class="text-field">Secondary
                </textarea>
                <label>Secondary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-tertiary">
                <textarea type="text" name="" required="required" class="text-field">Tertiary
                </textarea>
                <label>Tertiary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-quaternary">
                <textarea type="text" name="" required="required" class="text-field">Quaternary
                </textarea>
                <label>Quaternary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-white">
                <textarea type="text" name="" required="required" class="text-field">White
                </textarea>
                <label>White</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-gray">
                <textarea type="text" name="" required="required" class="text-field">Gray
                </textarea>
                <label>Gray</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-black">
                <textarea type="text" name="" required="required" class="text-field">Black
                </textarea>
                <label>Black</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-yellow">
                <textarea type="text" name="" required="required" class="text-field">Yellow
                </textarea>
                <label>Yellow</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-olive">
                <textarea type="text" name="" required="required" class="text-field">Olive
                </textarea>
                <label>Olive</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-green">
                <textarea type="text" name="" required="required" class="text-field">Green
                </textarea>
                <label>Green</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-blue">
                <textarea type="text" name="" required="required" class="text-field">Blue
                </textarea>
                <label>Blue</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-violet">
                <textarea type="text" name="" required="required" class="text-field">Violet
                </textarea>
                <label>Violet</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-orange">
                <textarea type="text" name="" required="required" class="text-field">Orange
                </textarea>
                <label>Orange</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-purple">
                <textarea type="text" name="" required="required" class="text-field">Purple
                </textarea>
                <label>Purple</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-red">
                <textarea type="text" name="" required="required" class="text-field">Red
                </textarea>
                <label>Red</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-pink">
                <textarea type="text" name="" required="required" class="text-field">Pink
                </textarea>
                <label>Pink</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-teal">
                <textarea type="text" name="" required="required" class="text-field">Teal
                </textarea>
                <label>Teal</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-brown">
                <textarea type="text" name="" required="required" class="text-field">Brown
                </textarea>
                <label>Brown</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-transparent">
                <textarea type="text" name="" required="required" class="text-field">Transparent
                </textarea>
                <label>Transparent</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-inherit">
                <textarea type="text" name="" required="required" class="text-field">Inherit
                </textarea>
                <label>Inherit</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp text-field-base">
                <textarea type="text" name="" required="required" class="text-field">Base
                </textarea>
                <label>Base</label>
                <div class="text-field-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Colors advanced
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="multiple-wrp">
            <div class="multiple">
              <div class="textarea-wrp white text-field-secondary">
                <textarea type="text" name="" required="required" class="text-field">White - Secondary
                </textarea>
                <label>White - Secondary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp primary text-field-secondary">
                <textarea type="text" name="" required="required" class="text-field">Primary - Secondary
                </textarea>
                <label>Primary - Secondary</label>
                <div class="text-field-bar"></div>
              </div>
              <div class="textarea-wrp red text-field-yellow">
                <textarea type="text" name="" required="required" class="text-field">Red - Yellow
                </textarea>
                <label>Red - Yellow</label>
                <div class="text-field-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Fluid
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp fluid">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>Fluid</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Unresizable
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp unresizable">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>Unresizable</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">No floating
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp fluid no-floating">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>No floating</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">No intial bar
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp fluid no-initial-bar">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>No initial bar</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">No bar - No floating
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp fluid no-bar no-floating">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>No bar</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Inside a container
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div class="textarea-wrp">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>Inside a container</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
      <div class="container yellow">
        <div class="container-content">
          <div class="textarea-wrp">
            <textarea type="text" name="" required="required" class="text-field">
            </textarea>
            <label>Inside a yellow container</label>
            <div class="text-field-bar"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Presto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
