<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Cookie</div></div><div class="multiple equal joined"><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_key" required="required" class="text-field"/><label>Key...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_value" required="required" class="text-field"/><label>Value...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_end" required="required" class="text-field"/><label>End...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_path" required="required" class="text-field"/><label>Path...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_domain" required="required" class="text-field"/><label>Domain...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="cookie_secure" required="required" class="text-field"/><label>Secure...</label><div class="text-field-bar"></div></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple"><div onclick="javascript:cookie_get ()" class="button outlined">Get</div><div onclick="javascript:cookie_set ()" class="button outlined">Set</div><div onclick="javascript:cookie_remove ()" class="button outlined">Remove</div><div onclick="javascript:cookie_has ()" class="button outlined">Has</div><div onclick="javascript:cookie_keys ()" class="button outlined">Keys</div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function cookie_input ( name ) {
  return $('input[name="cookie_' + name + '"]').val ();
}
function cookie_get () {
  $.noty ( '' + $.cookie.get ( cookie_input ( 'key' ) ) );
}
function cookie_set () {
  $.cookie.set ( cookie_input ( 'key' ), cookie_input ( 'value' ), Number(cookie_input ( 'end' )), cookie_input ( 'path' ), cookie_input ( 'domain' ), cookie_input ( 'secure' ) );
}
function cookie_remove () {
  $.cookie.remove ( cookie_input ( 'key' ), cookie_input ( 'path' ), cookie_input ( 'domain' ) );
}
function cookie_has () {
  $.noty ( '' + $.cookie.has ( cookie_input ( 'key' ) ) );
}
function cookie_keys () {
  $.noty ( $.cookie.keys ().join ( ' - ' ) );
}</script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
};</script></body></html>
