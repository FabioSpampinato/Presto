<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">One Time Actions</div></div><div class="multiple"><div onclick="javascript:ota_test1 ()" class="button outlined">Test1</div><div onclick="javascript:ota_test2 ()" class="button outlined">Test2</div><div onclick="javascript:ota_test3 ()" class="button outlined">Test3 (Advanced)</div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:ota_reset_test1 ()" class="button outlined">Reset test1</div><div onclick="javascript:ota_reset_actions ()" class="button outlined">Reset all</div><div onclick="javascript:ota_get_string ()" class="button outlined">Get cookie string</div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function ota_test1 () {
  $.oneTimeAction ({ action: 'test1', fn: function () {
    $.noty ( "One time action (test1) executed and setted" );
  }});
}
function ota_test2 () {
  $.oneTimeAction ({ action: 'test2', fn: function () {
    $.noty ( "One time action (test2) executed and setted" );
  }});
}
function ota_test3 () {
  $.oneTimeAction ({ action: 'test3', fn: function () {
    $.noty ({
      body: "One time action (test3) executed",
      buttons: [{
          text: 'Close'
        },
        {
          text: 'Set',
          onClick: function () {
            $.oneTimeAction ({ action: 'test3' }).set ( 1 );
            $.noty ( "One time action (test3) setted" );
            }
        }]
    });
    return false;
  }});
}
function ota_reset_test1 () {
  $.oneTimeAction ({ action: 'test1' }).reset ();
  $.noty ( '(test1) action has been resetted' );
}
function ota_reset_actions () {
  $.oneTimeAction ().reset ();
  $.noty ( 'oneTimeAction-related cookies has been resetted' );
}
function ota_get_string () {
  $.noty ( $.cookie.get ( 'ota' ) );
}</script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
};</script></body></html>
