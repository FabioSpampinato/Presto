<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">One time action</div></div><div class="multiple"><div onclick="javascript:test_one_time_action_cookie1 ()" class="button outlined">Cookie 'test1'</div><div onclick="javascript:test_one_time_action_cookie2 ()" class="button outlined">Cookie 'test2'</div><div onclick="javascript:test_one_time_action_cookie3 ()" class="button outlined">Cookie 'test3' adv</div></div><div class="divider block"><div class="divider-content">Action</div></div><div class="multiple"><div onclick="javascript:test_one_time_action_reset_cookie1 ()" class="button outlined">Reset 'test1'</div><div onclick="javascript:test_one_time_action_reset_actions ()" class="button outlined">Reset all</div><div onclick="javascript:test_one_time_action_get_string ()" class="button outlined">Get cookie string</div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="//code.jquery.com/jquery-2.1.4.min.js"></script><script src="/svelto.js"></script><script>function test_one_time_action_cookie1 () {
  $.oneTimeAction ( 'test1', function () {
    $.noty ( "One time action (test1) executed and setted." );
  });
}
function test_one_time_action_cookie2 () {
  $.oneTimeAction ( 'test2', function () {
    $.noty ( "One time action (test2) executed and setted." );
  });
}
function test_one_time_action_cookie3 () {
  if ( !$.oneTimeAction ( 'test3' ).get () ) {
    $.noty ({
      body: "One time action (test3) executed.",
      buttons: [{
        text: 'Set',
        onClick: function () {
          $.oneTimeAction ( 'test3' ).set ();
          $.noty ( "One time action (test3) setted." );
        }
      }, {
        text: 'Close'
      }]
    });
  }
}
function test_one_time_action_reset_cookie1 () {
  $.oneTimeAction ( 'test1' ).reset ();
  $.noty ( '(test1) action have been resetted' );
}
function test_one_time_action_reset_actions () {
  $.oneTimeAction ().reset ();
  $.noty ( 'oneTimeAction-related cookies have been resetted' );
}
function test_one_time_action_get_string () {
  $.noty ( $.cookie.get ( 'ota' ) );
}</script><script>window.onerror = function ( message, file, line ) {
  try {
    $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
