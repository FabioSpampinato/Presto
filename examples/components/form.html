<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Forms</div></div><form class="centered sm-12 md-10 lg-8 xl-6"><div class="card outlined"><div class="card-header primary outlined">Form</div><div class="card-block"><div class="image-wrp centered xs-8"><img src="/sample.png"/></div><div class="input-wrp fluid sharp"><input type="text" value="" name="input_1" required="required" class="text-field"/><label>Input...</label><div class="text-field-bar"></div></div><div class="textarea-wrp fluid sharp autogrow"><textarea name="textarea_1" required="required" class="text-field"></textarea><label>Textarea...</label><div class="text-field-bar"></div></div><label>Checkboxes:</label><div class="multiple fluid"><div class="button checked checkbox outlined"><span>Checkbox 1</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="checkbox_name_1" value="1" checked="checked"/></div><div class="button checkbox outlined"><span>Checkbox 2</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="checkbox_name_2" value="2"/></div></div><label>Radios:</label><div class="multiple fluid"><div class="button radio outlined"><span>Radio 1</span><div class="icons"><i class="icon icon-on">radio_button_checked</i><i class="icon icon-off">radio_button_unchecked</i></div><input type="radio" name="radio_name_1" value="1"/></div><div class="button checked radio outlined"><span>Radio 2</span><div class="icons"><i class="icon icon-on">radio_button_checked</i><i class="icon icon-off">radio_button_unchecked</i></div><input type="radio" name="radio_name_1" value="2" checked="checked"/></div></div><label>Select:</label><div class="button select-btn select-trigger outlined fluid" data-select="select1"><div class="select-label">Select</div><i class="icon">reorder</i><select id="select1" placeholder="Select a value..."><option value="public" selected="selected">Public</option><option value="private" selected="selected">Private</option><optgroup label="Elo"><option value="1200">1200+</option><option value="1300">1300+</option><option value="1400">1400+</option><option value="1500">1500+</option><option value="1600">1600+</option><option value="1700">1700+</option><option value="1800">1800+</option><option value="1900">1900+</option><option value="2000">2000+</option><option value="2100">2100+</option></optgroup></select></div><label>Slider:</label><div data-step='1' class="slider"><input type="number" name="slider_name_1" value="75"/><div title="Decrease" data-min='0' class="slider-min"></div><div class="slider-bar"><div class="slider-unhighlight"><div class="slider-highlight"></div></div><div class="slider-handler-wrp"><div class="slider-handler"><div class="slider-label">75</div></div></div></div><div title="Increase" data-max='100' class="slider-max"></div></div><div class="multiple"><label>Switch:</label><div class="spacer"></div><div data-color-on="secondary" data-color-off="gray" class="switch"><input type="checkbox" name="switch_name_1" value="1"/><div class="switch-bar gray"></div><div class="switch-handler gray"></div></div></div></div><div class="card-footer outlined"><div class="multiple"><button type="submit" class="label button actionable gray outlined">Normal</button><button type="submit" class="label button actionable primary outlined">Primary</button><button type="submit" class="label button actionable secondary outlined">Secondary</button></div></div></div></form></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
};</script></body></html>
