<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Checkbox</div></div><div class="multiple"><div class="button checkbox outlined"><span>Base</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="name" value="4"/></div><div class="button checked checkbox outlined"><span>Checked</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="name" value="8" checked="checked"/></div><div class="button checked checkbox checkbox-disabled outlined"><span>Disabled</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="name" value="32" checked="checked"/></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:checkboxes_get_all ()" class="button outlined">Get all</div><div onclick="javascript:checkboxes_action ( 'toggle' )" class="button outlined">Toggle all</div><div onclick="javascript:checkboxes_action ( 'check' )" class="button outlined">Check all</div><div onclick="javascript:checkboxes_action ( 'uncheck' )" class="button outlined">Uncheck all</div><div onclick="javascript:toggle_class ( 'invalid' )" class="button outlined">Toggle Invalid</div><div onclick="javascript:toggle_class ( 'valid' )" class="button outlined">Toggle valid</div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function checkboxes_get_all () {
  var gets = _.map ( $('.checkbox'), function ( checkbox ) {
    return $(checkbox).checkbox ( 'get' );
  });
  $.noty ( gets.join ( ' - ' ) );
}
function checkboxes_action ( action ) {
  $('.checkbox').checkbox ( action );
}
function toggle_class ( css_class ) {
  $('.checkbox').toggleClass ( css_class );
}</script><script>window.onerror = function ( message, file, line ) {

  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
