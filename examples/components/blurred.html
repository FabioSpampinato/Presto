<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider-wrp block"><div class="divider">Paragraph</div></div><div class="container outlined"><div style="width:95%; height:10px;" class="placeholder"></div><div style="width:92%; height:10px;" class="placeholder"></div><div style="width:100%; height:10px;" class="placeholder"></div><div style="width:87%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div><div style="width:93%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div></div><div class="divider-wrp block"><div class="divider">Action</div></div><div onclick="javascript:blur_test ()" class="button outlined">Toggle blur</div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="//code.jquery.com/jquery-2.1.4.min.js"></script><script src="/svelto.js"></script><script>function blur_test () {
