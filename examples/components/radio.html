<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp expanded">
            <div class="multiple">
              <div class="label button actionable compact">
                <div class="icon-wrp">
                  <div class="icon">menu
                  </div>
                </div>
              </div><a href="/" class="large">Svelto</a>
              <div class="spacer">
              </div>
              <div class="label button actionable compact">
                <div class="icon-wrp">
                  <div class="icon">refresh
                  </div>
                </div>
              </div>
              <div class="label button actionable compact">
                <div class="icon-wrp">
                  <div class="icon">more_vert
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Radio
        </div>
      </div>
      <div class="multiple-wrp">
        <div class="multiple">
          <div class="label button actionable radio outlined">
            <input type="radio"/><span>Base</span>
            <div class="icon-wrp icon-on">
              <div class="icon">radio_button_checked
              </div>
            </div>
            <div class="icon-wrp icon-off">
              <div class="icon">radio_button_unchecked
              </div>
            </div>
          </div>
          <div class="label button actionable checked radio outlined">
            <input type="radio" checked="checked"/><span>Checked</span>
            <div class="icon-wrp icon-on">
              <div class="icon">radio_button_checked
              </div>
            </div>
            <div class="icon-wrp icon-off">
              <div class="icon">radio_button_unchecked
              </div>
            </div>
          </div>
          <div class="label button actionable checked radio radio-disabled outlined">
            <input type="radio" checked="checked"/><span>Disabled</span>
            <div class="icon-wrp icon-on">
              <div class="icon">radio_button_checked
              </div>
            </div>
            <div class="icon-wrp icon-off">
              <div class="icon">radio_button_unchecked
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Actions
        </div>
      </div>
      <div class="multiple-wrp">
        <div class="multiple">
          <div onclick="javascript:radios_get_all ()" class="label button actionable outlined">Get all
          </div>
          <div onclick="javascript:radios_check_all ()" class="label button actionable outlined">Check all
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      function radios_get_all () {
      
        var gets = _.map ( $('.radio'), function ( radio ) {
      
          return $(radio).radio ( 'get' );
      
        });
      
        $.noty ( gets.join ( ' - ' ) );
      
      }
      
      function radios_check_all () {
        $('.radio').radio ( 'check' );
      }
    </script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
