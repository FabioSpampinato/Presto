<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple">
            <div class="label button actionable compact transparent">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><a href="/" class="large">Svelto</a>
            <div class="spacer">
            </div>
            <div class="label button actionable compact transparent">
              <div class="icon-wrp">
                <div class="icon">refresh
                </div>
              </div>
            </div>
            <div class="label button actionable compact transparent">
              <div class="icon-wrp">
                <div class="icon">more_vert
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Outlined
        </div>
      </div>
      <div class="container outlined">
        <div class="multiple">
          <div class="label outlined">Label
          </div>
          <div class="label button actionable outlined">Button
          </div>
          <div class="label button actionable outlined">
            <div class="icon-wrp">
              <div class="icon">settings
              </div>
            </div><span>Button</span>
          </div>
          <div class="label outlined compact">
            <div class="icon-wrp">
              <div class="icon">settings
              </div>
            </div>
          </div>
          <div class="input-wrp outlined white">
            <input type="text" value="Input" name="" required="required" class="text-field"/>
            <label>Placeholder...</label>
            <div class="text-field-bar"></div>
          </div>
          <div class="textarea-wrp outlined white">
            <textarea name="" required="required" class="text-field">Textarea
            </textarea>
            <label>Placeholder...</label>
            <div class="text-field-bar"></div>
          </div>
          <div class="multiple joined">
            <div class="input-wrp outlined no-floating white">
              <input type="text" value="Input" name="" required="required" class="text-field"/>
              <label>Placeholder...</label>
              <div class="text-field-bar"></div>
            </div>
            <div class="label button actionable outlined compact">
              <div class="icon-wrp">
                <div class="icon">settings
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Styles
        </div>
      </div>
      <div class="multiple">
        <div class="label outlined outlined-solid">Solid
        </div>
        <div class="label outlined outlined-dotted">Dotted
        </div>
        <div class="label outlined outlined-dashed">Dashed
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Colors
        </div>
      </div>
      <div class="multiple">
        <div class="label outlined outlined-primary">Primary
        </div>
        <div class="label outlined outlined-secondary">Secondary
        </div>
        <div class="label outlined outlined-tertiary">Tertiary
        </div>
        <div class="label outlined outlined-quaternary">Quaternary
        </div>
        <div class="label outlined outlined-white">White
        </div>
        <div class="label outlined outlined-gray">Gray
        </div>
        <div class="label outlined outlined-black">Black
        </div>
        <div class="label outlined outlined-yellow">Yellow
        </div>
        <div class="label outlined outlined-olive">Olive
        </div>
        <div class="label outlined outlined-green">Green
        </div>
        <div class="label outlined outlined-blue">Blue
        </div>
        <div class="label outlined outlined-violet">Violet
        </div>
        <div class="label outlined outlined-orange">Orange
        </div>
        <div class="label outlined outlined-purple">Purple
        </div>
        <div class="label outlined outlined-red">Red
        </div>
        <div class="label outlined outlined-pink">Pink
        </div>
        <div class="label outlined outlined-teal">Teal
        </div>
        <div class="label outlined outlined-brown">Brown
        </div>
        <div class="label outlined outlined-transparent">Transparent
        </div>
        <div class="label outlined outlined-inherit">Inherit
        </div>
        <div class="label outlined outlined-base">Base
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
