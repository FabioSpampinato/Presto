<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Draggables</div></div><div class="container constrainer outlined"><div class="multiple"><div class="label outlined draggable">Draggable</div><div class="button checkbox outlined toggable-draggable"><span>Toggable draggable</span><div class="icons"><i class="icon icon-on">check_box</i><i class="icon icon-off">check_box_outline_blank</i></div><input type="checkbox" name="checkbox" value="1"/></div><div class="label outlined only-handler"><span>Only handler</span><div class="sub right draggable-handler"><i class="icon">menu</i></div></div><div class="label outlined revertable">Revertable</div><div class="label outlined x-axis">X-Axis</div><div class="label outlined y-axis">Y-Axis</div><div class="label outlined constrained">Constrained</div><div class="label outlined constrained-center">Constrained center</div><div class="label outlined constrained-tollerance">Constrained 100-50 tollerance</div><div class="label outlined constrained-coordinates-modifier">Modifier 2x</div><div class="label outlined proxyed">Proxy</div></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:removeProxy ()" class="button outlined black">Remove proxy</div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>$(function () { $.noty ( {"body":"Drag the labels around","ttl":"forever"} ); });</script><script>$('.only-handler').draggable ({ onlyHandlers: true });
$('.no-handler').draggable ();
$('.toggable-draggable').draggable ({ draggable: function () {
  return !!$('.toggable-draggable').checkbox ( 'instance' ).get ();
}});
$('.revertable').draggable ({ revertable: true });
$('.x-axis').draggable ({ axis: 'x' });
$('.y-axis').draggable ({ axis: 'y' });
$('.constrained').draggable ({ constrainer: { $element: $('.constrainer') } });
$('.constrained-center').draggable ({ constrainer: { $element: $('.constrainer'), constrainCenter: true } });
$('.constrained-tollerance').draggable ({ constrainer: { $element: $('.constrainer'), tollerance: { x: 100, y: 50 } } });
$('.constrained-coordinates-modifier').draggable ({ modifiers: {
  x: function ( x ) { return 2 * x; },
  y: function ( y ) { return 2 * y; }
}});
$('.proxyed').draggable ({ $proxy: $('.constrainer') });

function removeProxy () {
  $('.proxyed').remove ();
}</script><script>window.onerror = function ( message, file, line ) {
  try {
    $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
