<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp expanded">
            <div class="multiple">
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">menu
                  </div>
                </div>
              </div><a href="/" class="large">Svelto</a>
              <div class="spacer">
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">refresh
                  </div>
                </div>
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">more_vert
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Sizes
        </div>
      </div>
      <div class="multiple-wrp">
        <div class="multiple">
          <div class="label xxxxsmall outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XXXX-Small</span>
          </div>
          <div class="label xxxsmall outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XXX-Small</span>
          </div>
          <div class="label xxsmall outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XX-Small</span>
          </div>
          <div class="label xsmall outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>X-Small</span>
          </div>
          <div class="label small outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>Small</span>
          </div>
          <div class="label medium outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>Medium</span>
          </div>
          <div class="label large outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>Large</span>
          </div>
          <div class="label xlarge outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>X-Large</span>
          </div>
          <div class="label xxlarge outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XX-Large</span>
          </div>
          <div class="label xxxlarge outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XXX-Large</span>
          </div>
          <div class="label xxxxlarge outlined">
            <div class="label-left">
              <div class="icon-wrp">
                <div class="icon">menu
                </div>
              </div>
            </div><span>XXXX-Large</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
