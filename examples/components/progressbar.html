<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Base</div></div><div class="container outlined"><div data-value='0' data-decimals='0' class="progressbar"><div style="min-width: 0%;" class="progressbar-highlight"></div></div><div data-value='33' data-decimals='0' class="progressbar"><div style="min-width: 33%;" class="progressbar-highlight"></div></div><div data-value='45.12' data-decimals='0' class="progressbar"><div style="min-width: 45.12%;" class="progressbar-highlight"></div></div><div data-value='45.12' data-decimals='2' class="progressbar"><div style="min-width: 45.12%;" class="progressbar-highlight"></div></div></div><div class="divider block"><div class="divider-content">Colors</div></div><div class="container outlined"><div data-value='0' data-decimals='0' class="progressbar olive"><div style="min-width: 0%;" class="progressbar-highlight green"></div></div><div data-value='33' data-decimals='0' class="progressbar olive"><div style="min-width: 33%;" class="progressbar-highlight green"></div></div><div data-value='45.12' data-decimals='0' class="progressbar olive"><div style="min-width: 45.12%;" class="progressbar-highlight green"></div></div><div data-value='45.12' data-decimals='2' class="progressbar olive"><div style="min-width: 45.12%;" class="progressbar-highlight green"></div></div></div><div class="divider block"><div class="divider-content">Created</div></div><div class="container outlined created"></div><div class="multiple"><div onclick="javascript:progressbar_create( 0 )" class="button outlined">Base 0</div><div onclick="javascript:progressbar_create( 33 )" class="button outlined">Base 33</div><div onclick="javascript:progressbar_create({ value: 45.12 })" class="button outlined">Base 45.12</div><div onclick="javascript:progressbar_create({ value: 45.12, decimals: 2 })" class="button outlined">Base 45.12 - 2 Decimals</div><div onclick="javascript:progressbar_create({ value: 0, colors: { on: 'green', off: 'olive' } })" class="button outlined">Colors 0</div><div onclick="javascript:progressbar_create({ value: 33, colors: { on: 'green', off: 'olive' } })" class="button outlined">Colors 33</div><div onclick="javascript:progressbar_create({ value: 45.12, colors: { on: 'green', off: 'olive' } })" class="button outlined">Colors 45.12</div><div onclick="javascript:progressbar_create({ value: 45.12, colors: { on: 'green', off: 'olive' }, decimals: 2 })" class="button outlined">Colors 45.12 - 2 Decimals</div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:toggle_class ( 'striped' )" class="button outlined">Toggle striped</div><div onclick="javascript:toggle_class ( 'labeled' )" class="button outlined">Toggle labeled</div><div onclick="javascript:toggle_class ( 'compact' )" class="button outlined">Toggle compact</div><div onclick="javascript:toggle_class ( 'slim' )" class="button outlined">Toggle slim</div><div onclick="javascript:toggle_class ( 'outlined' )" class="button outlined">Toggle outlined</div><div onclick="javascript:progressbar_get_all ()" class="button outlined">Get all</div><div class="multiple joined"><div class="input-wrp outlined no-floating"><input type="text" value="" name="set_value" required="required" class="text-field"/><label>Value...</label><div class="text-field-bar"></div></div><div onclick="javascript:progressbar_set_all ()" class="button outlined secondary">Set all</div></div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function toggle_class ( css_class ) {
  $('.progressbar').toggleClass ( css_class );
}
function progressbar_get_all () {
  _.each ( $('.container'), function ( container ) {
    var gets = [];
    _.each ( $(container).find ( '.progressbar' ), function ( progressbar ) {
      gets.push ( $(progressbar).progressbar ( 'get' ) );
    });
    if ( gets.length > 0 ) {
      $.noty ( gets.join ( ' - ' ) );
    }
  });
}
function progressbar_set_all () {
  var value = $('input[name="set_value"]').val ();
  $(".progressbar").each ( function () {
    $(this).progressbar ( 'set', value );
  });
}
function progressbar_create ( options ) {
  $.progressbar ( options ).appendTo ( '.container.created' );
}</script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
};</script></body></html>
