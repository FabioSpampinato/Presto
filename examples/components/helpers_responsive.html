<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp expanded">
            <div class="multiple">
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">menu
                  </div>
                </div>
              </div><a href="/" class="large">Svelto</a>
              <div class="spacer">
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">refresh
                  </div>
                </div>
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">more_vert
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Hidden-*-up
        </div>
      </div>
      <div class="multiple-wrp equal">
        <div class="multiple">
          <div>
            <div class="container outlined hidden-xs-up green">
              <div class="container-content">X-Small
              </div>
            </div>
            <div class="container outlined">
              <div class="container-content">X-Small
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-sm-up green">
              <div class="container-content">Small
              </div>
            </div>
            <div class="container outlined hidden-xs-down">
              <div class="container-content">Small
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-md-up green">
              <div class="container-content">Medium
              </div>
            </div>
            <div class="container outlined hidden-sm-down">
              <div class="container-content">Medium
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-lg-up green">
              <div class="container-content">Large
              </div>
            </div>
            <div class="container outlined hidden-md-down">
              <div class="container-content">Large
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-xl-up green">
              <div class="container-content">X-Large
              </div>
            </div>
            <div class="container outlined hidden-lg-down">
              <div class="container-content">X-Large
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-wrp block">
        <div class="divider">Hidden-*-down
        </div>
      </div>
      <div class="multiple-wrp equal">
        <div class="multiple">
          <div>
            <div class="container outlined hidden-xs-down green">
              <div class="container-content">X-Small
              </div>
            </div>
            <div class="container outlined hidden-sm-up">
              <div class="container-content">X-Small
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-sm-down green">
              <div class="container-content">Small
              </div>
            </div>
            <div class="container outlined hidden-md-up">
              <div class="container-content">Small
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-md-down green">
              <div class="container-content">Medium
              </div>
            </div>
            <div class="container outlined hidden-lg-up">
              <div class="container-content">Medium
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-lg-down green">
              <div class="container-content">Large
              </div>
            </div>
            <div class="container outlined hidden-xl-up">
              <div class="container-content">Large
              </div>
            </div>
          </div>
          <div>
            <div class="container outlined hidden-xl-down green">
              <div class="container-content">X-Large
              </div>
            </div>
            <div class="container outlined">
              <div class="container-content">X-Large
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
