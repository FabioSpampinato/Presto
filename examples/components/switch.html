icon-off="false" class="switch"><input type="checkbox" name="name5" value="Value5" checked="checked"/><div class="switch-bar-wrp"><div class="switch-bar green"><div style="transform: translate3d(1.73333em,0,0);" class="switch-handler green"></div></div></div></div><div data-color-on="green" data-color-off="red" data-icon-on="favorite" data-icon-off="favorite_outline" class="switch"><input type="checkbox" name="name6" value="Value6"/><div class="switch-bar-wrp"><div class="switch-bar red"><div style="transform: translate3d(0,0,0);" class="switch-handler red"><i class="icon icon-on">favorite</i><i class="icon icon-off">favorite_outline</i></div></div></div></div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="//code.jquery.com/jquery-2.1.4.min.js"></script><script src="/svelto.js"></script><script>window.onerror = function ( message, file, line ) {
