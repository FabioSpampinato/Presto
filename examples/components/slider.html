<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Presto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp fluid">
            <div class="multiple">
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">menu</i>
                  </div>
                </div>
              </div><a href="/" class="large">Presto</a>
              <div class="spacer">
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">refresh</i>
                  </div>
                </div>
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">more_vert</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Slider
        </div>
      </div>
      <div class="container">
        <div class="container-content">
          <div data-step='1' class="slider">
            <input type="number" name="name1" value="23"/>
            <div title="Decrease" data-min='0' class="slider-min"></div>
            <div title="Increase" data-max='100' class="slider-max"></div>
            <div class="slider-bar-wrp">
              <div class="slider-bar">
                <div class="slider-unhighlighted">
                  <div style="right:77%" class="slider-highlighted"></div>
                </div>
              </div>
              <div style="left:23%" class="slider-handler-wrp">
                <div class="slider-handler">
                  <div class="slider-label">23</div>
                </div>
              </div>
            </div>
          </div>
          <div data-step='1' class="slider">
            <input type="number" name="name2" value="-20"/>
            <div title="Decrease" data-min='-100' class="slider-min"></div>
            <div title="Increase" data-max='100' class="slider-max"></div>
            <div class="slider-bar-wrp">
              <div class="slider-bar">
                <div class="slider-unhighlighted">
                  <div style="right:60%" class="slider-highlighted"></div>
                </div>
              </div>
              <div style="left:40%" class="slider-handler-wrp">
                <div class="slider-handler">
                  <div class="slider-label">-20</div>
                </div>
              </div>
            </div>
          </div>
          <div data-step='5' class="slider">
            <input type="number" name="name3" value="60"/>
            <div title="Decrease" data-min='0' class="slider-min"></div>
            <div title="Increase" data-max='100' class="slider-max"></div>
            <div class="slider-bar-wrp">
              <div class="slider-bar">
                <div class="slider-unhighlighted">
                  <div style="right:40%" class="slider-highlighted"></div>
                </div>
              </div>
              <div style="left:60%" class="slider-handler-wrp">
                <div class="slider-handler">
                  <div class="slider-label">60</div>
                </div>
              </div>
            </div>
          </div>
          <div data-step='1' class="slider slider-disabled">
            <input type="number" name="name4" value="75"/>
            <div title="Decrease" data-min='0' class="slider-min"></div>
            <div title="Increase" data-max='100' class="slider-max"></div>
            <div class="slider-bar-wrp">
              <div class="slider-bar">
                <div class="slider-unhighlighted">
                  <div style="right:25%" class="slider-highlighted"></div>
                </div>
              </div>
              <div style="left:75%" class="slider-handler-wrp">
                <div class="slider-handler">
                  <div class="slider-label">75</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Presto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
