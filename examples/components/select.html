<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp expanded">
            <div class="multiple">
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">menu</i>
                  </div>
                </div>
              </div><a href="/" class="large">Svelto</a>
              <div class="spacer">
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">refresh</i>
                  </div>
                </div>
              </div>
              <div class="label-wrp button-wrp">
                <div class="label actionable compact">
                  <div class="label-center"><i class="icon">more_vert</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Select
        </div>
      </div>
      <div class="multiple-wrp">
        <div class="multiple">
          <div class="label-wrp button-wrp">
            <div class="label actionable select-btn select-trigger outlined" data-select="select-base1">
              <div class="label-center">
                <div class="select-label">Select</div><i class="icon">reorder</i>
                <select id="select-base1" placeholder="Select a value...">
                  <option value="public" selected="selected">Public</option>
                  <option value="private" selected="selected">Private</option>
                  <optgroup label="Elo">
                    <option value="1200">1200+</option>
                    <option value="1300">1300+</option>
                    <option value="1400">1400+</option>
                    <option value="1500">1500+</option>
                    <option value="1600">1600+</option>
                    <option value="1700">1700+</option>
                    <option value="1800">1800+</option>
                    <option value="1900">1900+</option>
                    <option value="2000">2000+</option>
                    <option value="2100">2100+</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
          <div class="label-wrp button-wrp">
            <div class="label actionable select-btn select-trigger outlined" data-select="select-base2">
              <div class="label-center"><i class="icon">reorder</i>
                <select id="select-base2" placeholder="Select a value...">
                  <option value="public" selected="selected">Public</option>
                  <option value="private" selected="selected">Private</option>
                  <optgroup label="Elo">
                    <option value="1200">1200+</option>
                    <option value="1300">1300+</option>
                    <option value="1400">1400+</option>
                    <option value="1500">1500+</option>
                    <option value="1600">1600+</option>
                    <option value="1700">1700+</option>
                    <option value="1800">1800+</option>
                    <option value="1900">1900+</option>
                    <option value="2000">2000+</option>
                    <option value="2100">2100+</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
          <div class="label-wrp button-wrp">
            <div class="label actionable select-btn select-trigger outlined" data-select="select-base3">
              <div class="label-center"><i class="icon">settings</i>
                <select id="select-base3" placeholder="Select a value...">
                  <option value="public" selected="selected">Public</option>
                  <option value="private" selected="selected">Private</option>
                  <optgroup label="Elo">
                    <option value="1200">1200+</option>
                    <option value="1300">1300+</option>
                    <option value="1400">1400+</option>
                    <option value="1500">1500+</option>
                    <option value="1600">1600+</option>
                    <option value="1700">1700+</option>
                    <option value="1800">1800+</option>
                    <option value="1900">1900+</option>
                    <option value="2000">2000+</option>
                    <option value="2100">2100+</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
          <div class="label-wrp button-wrp">
            <div class="label actionable select-btn select-trigger outlined rounded" data-select="select-base4">
              <div class="label-center"><i class="icon">settings</i>
                <select id="select-base4" placeholder="Select a value...">
                  <option value="public" selected="selected">Public</option>
                  <option value="private" selected="selected">Private</option>
                  <optgroup label="Elo">
                    <option value="1200">1200+</option>
                    <option value="1300">1300+</option>
                    <option value="1400">1400+</option>
                    <option value="1500">1500+</option>
                    <option value="1600">1600+</option>
                    <option value="1700">1700+</option>
                    <option value="1800">1800+</option>
                    <option value="1900">1900+</option>
                    <option value="2000">2000+</option>
                    <option value="2100">2100+</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
