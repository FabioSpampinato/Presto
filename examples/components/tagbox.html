<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Tagbox</div></div><div class="tagbox outlined"><input type="text" name="name" value="these,are,some,tags,cool?" class="hidden"/><div class="multiple tagbox-tags"><div class="input-wrp tagbox-partial autogrow compact no-floating no-bar"><input type="text" value="" name="partial_name" required="required" class="text-field"/><label>Add tag...</label><div class="text-field-bar"></div></div></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:get ()" class="button outlined">Get</div><div class="multiple joined"><div class="input-wrp no-floating white text-field-primary outlined"><input type="text" value="" name="add" required="required" class="text-field"/><label>Add tags...</label><div class="text-field-bar"></div></div><div onclick="javascript:add ()" class="button primary outlined">Add</div></div><div class="multiple joined"><div class="input-wrp no-floating white text-field-secondary outlined"><input type="text" value="" name="remove" required="required" class="text-field"/><label>Remove tags...</label><div class="text-field-bar"></div></div><div onclick="javascript:remove ()" class="button secondary outlined">Remove</div></div><div onclick="javascript:tagbox_api ( 'clear' )" class="button black outlined">Clear</div><div onclick="javascript:tagbox_api ( 'reset' )" class="button outlined">Reset</div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script><script src="/svelto.js"></script><script>function get () {
  $.noty ( $('.tagbox').tagbox ( 'get' ).join ( ' - ' ) );
}
function add () {
  $('.tagbox').tagbox ( 'add', $('input[name="add"]').val () );
}
function remove () {
  $('.tagbox').tagbox ( 'remove', $('input[name="remove"]').val () );
}
function tagbox_api ( action ) {
  $('.tagbox').tagbox ( action );
}</script><script>window.onerror = function ( message, file, line ) {
  try {
    $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
