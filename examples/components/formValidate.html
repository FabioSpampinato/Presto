</script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Form</div></div><form class="centered sm-12 md-10 lg-8 xl-6"><div class="card outlined"><div class="card-header primary outlined">Form</div><div class="card-block"><div class="divider block"><div class="divider-content">No validations</div></div><input type="text" value="" name="novalidations" placeholder="No validations..." class="outlined fluid"/><div class="divider block"><div class="divider-content">Type</div></div><input type="text" value="" name="alpha" placeholder="Alpha..." class="outlined fluid" data-validations="alpha"/><input type="text" value="" name="alphanumeric" placeholder="Alphanumeric..." class="outlined fluid" data-validations="alphanumeric"/><input type="text" value="" name="hexadecimal" placeholder="Hexadecimal..." class="outlined fluid" data-validations="hexadecimal"/><input type="text" value="" name="number" placeholder="Number..." class="outlined fluid" data-validations="number"/><input type="text" value="" name="integer" placeholder="Integer..." class="outlined fluid" data-validations="integer"/><input type="text" value="" name="float" placeholder="Float..." class="outlined fluid" data-validations="float"/><div class="divider block"><div class="divider-content">Number</div></div><input type="text" value="" name="min" placeholder="Min..." class="outlined fluid" data-validations="min[3]"/><input type="text" value="" name="max" placeholder="Max..." class="outlined fluid" data-validations="max[10]"/><input type="text" value="" name="range" placeholder="Range..." class= iv><div class="card-footer outlined text-center"><button type="submit" class="button secondary outlined">Submit</button></div></div></form></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
