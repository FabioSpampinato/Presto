e xxxxlarge centerer"><div class="xxxsmall">20</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">21</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">22</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">23</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">24</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">25</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">26</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">27</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">28</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">29</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">30</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">31</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">32</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">33</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">34</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">35</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">36</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">37</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">38</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">39</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">40</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">41</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">42</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">43</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">44</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">45</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">46</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">47</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">48</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">49</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">50</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">51</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">52</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">53</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">54</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">55</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">56</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">57</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">58</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">59</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">60</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">61</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">62</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">63</div></div><div class="square xxxxlarge centerer"><div class="xxxsmall">64</div></div></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div class="multiple joined"><div class="input-wrp no-floating white text-field-primary outlined"><input type="text" value="" name="input_search" required="required" class="text-field"/><label>Search number...</label><div class="text-field-bar"></div></div><div onclick="javascript:search ()" class="button outlined primary">Search</div></div><div class="multiple joined"><div class="input-wrp no-floating white text-field-secondary outlined"><input type="text" value="" name="input_populate" required="required" class="text-field"/><label>Square number...</label><div class="text-field-bar"></div></div><div onclick="javascript:populate ()" class="button outlined secondary">Populate</div></div><div onclick="javascript:reset ()" class="button outlined black">Reset</div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser-polyfill.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>var searchNr,
    iterations = 0;

function populate () {
  
  var html = '';

  for ( var i = 0, l = $('input[name="input_populate"]').val (); i < l; i++ ) {
    html += '<div class="square xxxxlarge centerer" style=""><div class="xxxsmall">' + (i + 1) + '</div></div>';
  }

  $('.squares .multiple').empty ().append ( html );
  
}

function search () {
  
  reset ();
  searchNr = Number($('input[name="input_search"]').val ());
  $document.find ( '.square' ).btEach ( comparer );
  
}

function comparer () {
  
  var $node = $(this),
      found_nr = Number($node.children ().html ());

  iterations += 1;

  $node.append ( '<div class="label badge top-right compact xxxxsmall rounded inherit">' + iterations + '</div>' );

  if ( found_nr < searchNr ) {

    $node.addClass ( 'red' );
    return 1;

  } else if ( found_nr > searchNr ) {

    $node.addClass ( 'red' );
    return -1;

  } else {

    $node.addClass ( 'green' );
    return false;

  }

}

function reset () {
  
  iterations = 0;
  $document.find ( '.square' ).removeClass ( 'red green' ).find ( '.label' ).remove ();

}</script><script>var prevErrorId = '';
window.onerror = function ( message, file, line ) {
  var errorId = message + file + line;
  if ( errorId !== prevErrorId ) {
    prevErrorId = errorId;
    try {
      $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
    } catch ( e ) {
      alert ( file + ':' + line + '\n\n' + message );
    }
  }
};</script></body></html>
