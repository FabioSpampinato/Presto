    <script src="/svelto.js"></script>
    <script>
      var $squares,
          $input_search,
          search_nr,
          iterations = 0;
      
      function populate () {
        
        var html = '';
      
        for ( var i = 0, l = $('input[name="input_populate"]').val (); i < l; i++ ) {
          html += '<div class="square xxlarge centerer" style=""><div class="small">' + (i + 1) + '</div></div>';
        }
      
        $('.squares .multiple').empty ().append ( html );
      
        $squares = $document.find ( '.square' );
        
      }
      
      function search () {
        reset ();
        search_nr = Number($input_search.val ());
        $squares.btEach ( comparer );
      }
      
      function comparer () {
        
        var $node = $(this),
            found_nr = Number($node.children ().html ());
      
        iterations += 1;
      
        $node.append ( '<div class="label-wrp"><div class="label compact badge top-right xsmall rounded inherit"><div class="label-center">' + iterations + '</div></div></div>' );
      
        if ( found_nr < search_nr ) {
      
          $node.addClass ( 'red' );
          return 1;
      
        } else if ( found_nr > search_nr ) {
      
          $node.addClass ( 'red' );
          return -1;
      
        } else {
      
          $node.addClass ( 'green' );
          return false;
      
        }
      
      }
      
      function reset () {
        iterations = 0;
        $squares.removeClass ( 'red green' );
        $squares.find ( '.label-wrp' ).remove ();
      }
      
      $(function () {
        $squares = $document.find ( '.square' );
        $input_search = $('input[name="input_search"]');
      });
    </script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
