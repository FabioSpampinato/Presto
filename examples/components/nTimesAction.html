<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Settings</div></div><div class="multiple equal joined"><div class="input-wrp white outlined no-floating"><input type="text" value="" name="nta_group" required="required" class="text-field"/><label>Group...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="nta_action" required="required" class="text-field"/><label>Action...</label><div class="text-field-bar"></div></div><div class="input-wrp white outlined no-floating"><input type="text" value="" name="nta_times" required="required" class="text-field"/><label>Times...</label><div class="text-field-bar"></div></div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:nta_run ()" class="button outlined">Run</div><div onclick="javascript:nta_run ( false )" class="button outlined">Run (Return false)</div><div onclick="javascript:nta_get ()" class="button outlined">Get</div><div onclick="javascript:nta_set ()" class="button outlined">Set</div><div onclick="javascript:nta_reset ()" class="button outlined">Reset</div></div></main><footer class="beveled"><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script><script src="/svelto.js"></script><script>function nta_input ( name ) {
  return $('input[name="nta_' + name + '"]').val ();
}
function nta_run ( returnValue ) {
  $.nTimesAction ({
    group: nta_input('group'),
    action: nta_input('action'),
    times: Number(nta_input('times')),
    fn: function ( data ) {
      $.noty ( data.group + '`s action: ' + data.action + ' has been executed for the ' + data.time + ' time' );
      return returnValue;
    }
  });
}
function nta_get () {
  $.noty ( $.nTimesAction ({ group: nta_input('group'), action: nta_input('action') }).get () + ' times' );
}
function nta_set () {
  $.nTimesAction ({ group: nta_input('group'), action: nta_input('action') }).set ( Number(nta_input('times')) );
  $.noty ( 'Setted ' + nta_input('times') + ' times' );
}
function nta_reset () {
  $.nTimesAction ({ group: nta_input('group'), action: nta_input('action') }).reset ();
  $.noty ( 'Resetted' );
}</script><script>window.onerror = function ( message, file, line ) {
  try {
    $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
