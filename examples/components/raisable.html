<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Svelto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/svelto.css" media="all"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/>
    <script>
      document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
        
    </script>
  </head>
  <body class="fixed-header">
    <header>
      <div class="header">
        <div class="toolbar primary z-depth-4">
          <div class="multiple-wrp expanded">
            <div class="multiple">
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">menu
                  </div>
                </div>
              </div><a href="/" class="large">Svelto</a>
              <div class="spacer">
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">refresh
                  </div>
                </div>
              </div>
              <div class="label button actionable compact transparent">
                <div class="icon-wrp">
                  <div class="icon">more_vert
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="divider-wrp block">
        <div class="divider">Raisebles
        </div>
      </div>
      <div class="multiple-wrp centered z-depths">
        <div class="multiple">
          <div class="label button actionable z-depth-0 raisable">0
          </div>
          <div class="label button actionable z-depth-1 raisable">1
          </div>
          <div class="label button actionable z-depth-2 raisable">2
          </div>
          <div class="label button actionable z-depth-3 raisable">3
          </div>
          <div class="label button actionable z-depth-4 raisable">4
          </div>
          <div class="label button actionable z-depth-5 raisable">5
          </div>
          <div class="label button actionable z-depth-6 raisable">6
          </div>
          <div class="label button actionable z-depth-7 raisable">7
          </div>
          <div class="label button actionable z-depth-8 raisable">8
          </div>
          <div class="label button actionable z-depth-9 raisable">9
          </div>
          <div class="label button actionable z-depth-10 raisable">10
          </div>
          <div class="label button actionable z-depth-11 raisable">11
          </div>
          <div class="label button actionable z-depth-12 raisable">12
          </div>
          <div class="label button actionable z-depth-13 raisable">13
          </div>
          <div class="label button actionable z-depth-14 raisable">14
          </div>
          <div class="label button actionable z-depth-15 raisable">15
          </div>
          <div class="label button actionable z-depth-16 raisable">16
          </div>
          <div class="label button actionable z-depth-17 raisable">17
          </div>
          <div class="label button actionable z-depth-18 raisable">18
          </div>
          <div class="label button actionable z-depth-19 raisable">19
          </div>
          <div class="label button actionable z-depth-20 raisable">20
          </div>
          <div class="label button actionable z-depth-21 raisable">21
          </div>
          <div class="label button actionable z-depth-22 raisable">22
          </div>
          <div class="label button actionable z-depth-23 raisable">23
          </div>
          <div class="label button actionable z-depth-24 raisable">24
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer beveled">
        <p class="text-center">Svelto, a framework</p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/svelto.js"></script>
    <script>$('.z-depths .button').wrap ( '<div class="centerer" style="width: 150px; height: 150px;"></div>' );
    </script>
    <script>
      window.onerror = function ( message, file, line ) {
        try {
          $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
        } catch ( e ) {
          alert ( file + ':' + line + '\n\n' + message );
        }
      };
    </script>
  </body>
</html>
