<!DOCTYPE html><html lang="en" dir="ltr" class="no-js"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Svelto</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="/svelto.css" media="all"/><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" media="all"/><script>document.documentElement.className = document.documentElement.className.replace ( /\bno-js\b/, '' ) + ' js';
  </script></head><body><div id="content"><header class="fixed"><div class="toolbar primary z-depth-4"><div class="multiple"><div class="button compact transparent"><i class="icon">menu</i></div><a href="/" class="large">Svelto</a><div class="spacer"></div><div class="button compact transparent"><i class="icon">refresh</i></div><div class="button compact transparent"><i class="icon">more_vert</i></div></div></div></header><main><div class="divider block"><div class="divider-content">Overlayerables</div></div><div class="container outlined overlayerable"><div style="width:95%; height:10px;" class="placeholder"></div><div style="width:92%; height:10px;" class="placeholder"></div><div style="width:100%; height:10px;" class="placeholder"></div><div style="width:87%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div><div style="width:93%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div></div><div class="card advanced outlined overlayerable"><div class="card-header outlined teal"><div class="multiple"><div class="multiple-sub-spacer"></div><div class="multiple-sub left"><div class="multiple"><div class="button compact xsmall"><i class="icon">thumb_down</i></div><div class="button compact xsmall"><i class="icon">thumb_up</i></div></div></div><div class="multiple-sub-spacer"></div><div class="multiple-sub-spacer"></div><div class="multiple-sub center"><div class="multiple"> <p>Header</p></div></div><div class="multiple-sub-spacer"></div><div class="multiple-sub-spacer"></div><div class="multiple-sub right"><div class="multiple"><div class="button compact xsmall"><i class="icon">apps</i></div><div class="button compact xsmall"><i class="icon">menu</i></div><div class="button compact xsmall"><i class="icon">more_vert</i></div><div class="button compact xsmall"><i class="icon">refresh</i></div></div></div><div class="multiple-sub-spacer"></div></div></div><div class="card-block"><div style="width:95%; height:10px;" class="placeholder"></div><div style="width:92%; height:10px;" class="placeholder"></div><div style="width:100%; height:10px;" class="placeholder"></div><div style="width:87%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div><div style="width:93%; height:10px;" class="placeholder"></div><div style="width:97%; height:10px;" class="placeholder"></div></div><div class="card-footer outlined pink">Footer</div></div><div class="divider block"><div class="divider-content">Actions</div></div><div class="multiple actions"><div onclick="javascript:spinnerOverlays_get_all ()" class="button outlined">Get all</div><div onclick="javascript:spinnerOverlay_api ( 'toggle' )" class="button outlined">Toggle all</div><div onclick="javascript:spinnerOverlay_api ( 'open' )" class="button outlined">Open all</div><div onclick="javascript:spinnerOverlay_api ( 'close' )" class="button outlined">Close all</div></div></main><footer><p class="text-center">Svelto, a framework</p></footer></div><script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script><script src="/svelto.js"></script><script>function spinnerOverlays_get_all () {
  var gets = _.map ( $('.overlayerable'), function ( overlayerable ) {
    return $(overlayerable).spinnerOverlay ( 'isOpen' );
  });
  $.noty ( gets.join ( ' - ' ) );
}
function spinnerOverlay_api ( action ) {
  $('.overlayerable').spinnerOverlay ( action );
}  </script><script>window.onerror = function ( message, file, line ) {
  try {
    $.noty ({ body: 'File: ' + file + '<br/>Line: ' + line + '<br/>Message: ' + message, ttl: 'forever', color: 'red' });
  } catch ( e ) {
    alert ( file + ':' + line + '\n\n' + message );
  }
};</script></body></html>
